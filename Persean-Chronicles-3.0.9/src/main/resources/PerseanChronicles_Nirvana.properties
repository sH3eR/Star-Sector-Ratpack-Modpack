##### Secret Stage 3: Return #####
nirv_stg3_pg1_para1=After so many cycles, the ==Nirvana Stellar Engineering== base has expanded to triple its old size. Scientists move to and fro through the hab tunnels, but you manage to track down someone senior-looking.
nirv_stg3_pg1_para2="David Rengal?" the woman asks, surprised. "He was my father. You mean to say that you brought all the original equipment here?"
nirv_stg3_pg1_para3=When you nod, she gives you an appreciative look. "Then you must be curious what became of his work. I am please to say that this base" - she gestures around you - "is entirely powered by energy from the star."
nirv_stg3_pg1_opt1="And what of the observation of other sectors?"
nirv_stg3_pg2_para1=She lowers her voice. "Nothing has been announced yet, so what I'm about to tell you cannot be repeated. At a time that corresponds with the Collapse, we detected a spike of energy from a star near the core of the Domain; a nova. The odd thing is, it was a main sequence star. It should have been stable for millions of cycles. And...the radiation patterns were odd. Almost like music."
nirv_stg3_pg2_para3="I'm afraid that's all that will be of interest to you. Please, keep this information to yourself."
nirv_stg3_pg2_opt1=Leave