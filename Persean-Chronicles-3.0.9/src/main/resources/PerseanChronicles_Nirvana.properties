##### Stage 2: Landing #####
nirv_stg2_pg1_para1=Your quartermaster drops the scientists' cargo off at the location they specified; the far side of the tidally-locked planet from the neutron star.
nirv_stg2_pg1_para2=David taps at a screen. "There," he announces. "==${nirvanaCredits}==, as agreed."
nirv_stg2_pg1_opt1="What are you building down here?"
nirv_stg2_pg1_opt2="Good luck with everything." (leave)
nirv_stg2_pg2_para1=He brightens visibly. "We're studying the ==pulsar, ${nirvanaStarName}==. Our first experiment will be utilizing its gravitational lensing to observe other sectors under Domain control. Obviously, this will be peering into the past, so we'll be able to watch what was happening in other sectors just prior to the Collapse!"
nirv_stg2_pg2_para2="After we've established that observation post, Nirvana has tasked us with capturing the energy from the pulsar. Imagine what one could do with just a few hours of energy from one of those beams!"
nirv_stg2_pg2_opt1="When are you expecting to have some answers?"
nirv_stg2_pg3_para1="Soon!" David says, excited. "Within the next 20 cycles, we think. Maybe even the next 10! You've been a great help - your children will reap the knowledge you're helping us sow today."
nirv_stg2_pg3_opt1="Progress takes time. Best of luck with your work." (leave)
nirv_stg2_pg3_opt2="Yes. My...children. Take care, and all that." (leave)
