#### Stage 1: Bar Event ####
nirv_stg1_prompt=Just as you sit down, you see a group made up of two men and a woman, all with the soft, pallid look of scientists, walk into the bar. As soon as one of them spots you, they look in your direction and walk over, asking for a moment of your time.
nirv_stg1_startBarEvent=See what the scientists want
nirv_stg1_pg1_para1="Are you Captain ${playerLastName}, captain of the ${playerFlagshipName}?" asks one of the men, and when you nod in confirmation they all grin. "Allow me to introduce myself. I'm David Rengel, and these are my associates, Fiona Jeffrey and Mike Robbins. We are members of a scientific team in the employ of the ==Nirvana Stellar Engineering== company, perhaps you have heard of it?"
nirv_stg1_pg1_para2=When you shake your head slowly, they look momentarily crestfallen.
nirv_stg1_pg1_para3="Oh well, it is a new field of endeavor," David continues, recovering. "We are looking to start a new project and need someone to help us set up our base camp, and you came highly recommended. Are you interested? Our company is willing to pay ==${nirvanaCredits}== for your assistance."
nirv_stg1_pg1_opt1="I can help. Where to?"
nirv_stg1_pg1_opt2="Sorry, you'll need to find another captain to help you." (leave)
nirv_stg1_pg2_para1="Excellent!" he exclaims. "We need to get to ==${nirvanaDestPlanet}== in the ==${nirvanaDestSystem}==. Our company has provided us with ==${nirvanaCargoTons}== units of Heavy Machinery to build the camp; that has to be loaded on board as well."
nirv_stg1_pg2_opt1="Done. We'll handle that and be under way shortly."
nirv_stg1_pg2_opt1_onSelected=The quartermaster loads the scientist's cargo on board quickly and efficiently.
nirv_stg1_pg2_opt2="I don't have enough cargo space for that right now." (leave)
nirv_stg1_pg2_opt3="Actually, I've changed my mind." (leave)
